<div class="sidebar">
  <search [value]="params?.query" (submit)="searchService.goSearch($event,filterRef.getValue())"></search>
  <filter class="column" [value]="params" #filterRef></filter>  
</div>
<div class="tiles">
  <tile *ngFor="let phone of phones" 
        [data]="phone"
        (click)="goToDetail($event)"></tile>
</div>
