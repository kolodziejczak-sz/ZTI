<figure (click)="figureClick()">
    <img [src]="phone?.image"/>
    <figcaption>{{ phone?.brand + ' ' + phone?.model }}</figcaption>    
</figure>
<div class="details">
  <div class="row">
    <span>Display</span><span>{{ phone?.displayInch + '"' }}</span>        
  </div>
  <div class="row">
    <span>{{ phone?.camera + 'MPX' }}</span>
  </div>
  <div class="row">
    <span>OS</span><span>{{ phone?.OS }}</span>
  </div>
  <div class="row">
    <span>RAM</span><span>{{ phone?.RAM + 'GB' }}</span>
  </div>
</div>
