<figure (click)="figureClick()">
    <img [src]="phone?.img"/>
    <figcaption>{{ phone?.brand + ' ' + phone?.label }}</figcaption>    
</figure>
<div class="details">
  <div class="row">
    <span>Display</span><span>{{ phone?.dsize + '"' }}</span>        
  </div>
  <div class="row">
    <span>OS</span><span>{{ phone?.os }}</span>
  </div>
  <div class="row">
    <span>RAM</span><span>{{ phone?.ram + 'GB' }}</span>
  </div>
</div>
